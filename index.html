<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06 - intro vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>Ol√° {{ nome }}, bem vindo ao vue 3!</h1>
        <h3>{{ num1 }} + {{num2}} = {{ num1 + num2}}</h3>
        <h3>{{ num1 }} - {{num2}} = {{subtracao(num1,num2)}}</h3>
        <h3>{{ num1 }} * {{num2}} = {{ multiplicacao() }} </h3>
        <h3>Contador: {{ timer ()}}  = {{parImpar() }}</h3>
        <h3>Hora : {{horas ()}}</h3>
        

    </div>
</body>
</html>

<script>
    const {createApp} = Vue;
    createApp({
        data(){
            return{
                nome:"Gabriel",
                num1: 5,
                num2: 3,
                num: 0,
                res: 0,
                 
               
            }
        },
        methods:{
            subtracao: (x,y) => {
                return x-y
            },

            
        
            multiplicacao : function(){
            return this.num1 * this.num2
            },

             timer (){
                setTimeout(() => {
                    this.num += 1
                },1000)
                return this.num
            },
            
            parImpar : function(){
                return this.num % 2 === 0 ? "Par" : "Impar"
            },
            horas : function(){
                 
                return this.num * 60 === 1 ? "Hora" : "Minuto" 
                
            }
                             
        }
    
        
    }).mount("#app") //tem que ter o mesmo nome do id!   

</script>
